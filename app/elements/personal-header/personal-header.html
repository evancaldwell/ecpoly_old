<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="personal-header">
  <template>
    <style>
      :host {
        display: block;
        height: 650px;
        background-color: var(--secondary-background-color);
        overflow: hidden;
      }
      .logo-wrapper {
        z-index: 10;
        width: 100px;
        height: 100px;
      }
      .logo-wrapper > * {
        width: 100%;
        height: 100%;
      }
      #corner-triangle {
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 200px 200px 0 0;
        border-color: var(--primary-background-color) transparent transparent transparent;
      }
      #corner-line1 {
        position: absolute;
        top: 115px;
        left: -125px;
        height: 85px;
        width: 600px;
        transform: rotate(-45deg);
        background-color: var(--primary-background-color);
      }
      #corner-line2 {
        position: absolute;
        top: 215px;
        left: -165px;
        height: 55px;
        width: 800px;
        transform: rotate(-45deg);
        background-color: var(--primary-background-color);
      }
    </style>
    <section id="header">
      <div id="corner-triangle"></div>
      <div id="corner-line1"></div>
      <div id="corner-line2"></div>
      <div class="logo-wrapper">
        <img src="../../images/logo.png">
      </div>
      <svg-face></svg-face>
    </section>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'personal-header',

      properties: {
        foo: {
          type: String,
          value: 'personal-header',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
