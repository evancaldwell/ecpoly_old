<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="corner-stripes">
  <template>
    <style>
      :host {
        display: block;
      }
      #corner-triangle {
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 200px 200px 0 0;
        border-color: var(--primary-background-color) transparent transparent transparent;
      }
      #corner-stripe1 {
        position: absolute;
        top: 110px;
        left: -125px;
        height: 85px;
        width: 600px;
        transform: rotate(-45deg);
        background-color: var(--primary-background-color);
      }
      #corner-stripe2 {
        position: absolute;
        top: 215px;
        left: -165px;
        height: 55px;
        width: 800px;
        transform: rotate(-45deg);
        background-color: var(--primary-background-color);
      }
      #corner-stripe3 {
        position: absolute;
        top: 275px;
        left: -165px;
        height: 30px;
        width: 900px;
        transform: rotate(-45deg);
        background-color: var(--primary-background-color);
      }
    </style>
    <div id="corner-triangle"></div>
    <div id="corner-stripe1"></div>
    <div id="corner-stripe2"></div>
    <div id="corner-stripe3"></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'corner-stripes',

      properties: {
        foo: {
          type: String,
          value: 'corner-stripes',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
